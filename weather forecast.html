<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&family=Work+Sans:wght@400:700&display=swap" rel="stylesheet">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="weather">
            <div class="weather__block">
                <div class="weather__city">
                    <section class="weather__city-1">
                        <button type="button" class="Lisbon">Lisbon<br><span class="city-img">21°C<img src="img/sun.svg" alt="alt"></span></button>
                        <button type="button" class="Paris">Paris<br><span class="city-img">19°C<img src="img/sun.svg"></span></button>
                        <button type="button" class="Belgrade">Belgrade<br><span class="city-img">5°C<img src="img/sun-rain.svg"></span></button>
                    </section>
                    <section class="weather__city-2">
                        <button type="button" class="Venice">Venice<br><span class="city-img">21°C<img src="img/sun.svg"></span></button>
                        <button type="button" class="Tel-Aviv">Tel Aviv<br><span class="city-img">19°C<img src="img/sun.svg"></span></button>
                        <button type="button" class="Kyiv">Kyiv<br><span class="city-img">19°C<img src="img/moon.svg"></span></button>
                        <button type="button" class="Amsterdam">Amsterdam<br><span class="city-img">5°C<img src="img/sun.svg"></span></button>
                    </section>
                    <section class="weather__city-3">
                        <button type="button" class="Tokyo">Tokyo<br><span class="city-img">17°C<img src="img/rain.svg"></span> </button>
                        <button type="button" class="San-Francisco">San Francisco<br><span class="city-img">15°C<img src="img/sun.svg"></span> </button>
                        <button type="button" class="Sydney">Sydney<br><span class="city-img">8°C<img src="img/sun-cloud.svg"></span> </button>
                    </section>
                    <section class="weather__city-4">
                        <button type="button" class="New-Delhi">New Delhi<br><span class="city-img">33°C<img src="img/sun-cloud-rain.svg"></span> </button>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
